<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Background Images -->

    <header>

    <div class="main">

        <div class="box__clock">
            <h1 id="clock">00:00:00</h1>
        </div>
        
        <!-- Weather -->
        <!-- <div class='box__weather' id="weather">

        <!-- 명언 -->

        <!-- Login -->
        <div class="box__loginForm hiddin">
            <form class="hidden" id="login-form">

        </div>
    
        <!-- ToDo 입력 -->
        <div class="box__todo-form">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter".required/>
            </form>
        </div>
        <div class="box__todo-list">
            <ul id="todo-list"></ul>
        </div>
    </div>
